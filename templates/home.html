<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <style>
        .underline--dotted {
            border-bottom: 1px red dashed;
        }
    </style>

</head>

<body>
    <center>
        <h1 style="padding-top: 10%;">
            <span class="underline underline--dotted">
                SCAN FILE
            </span>
        </h1>
    </center>

    <div id="cover-caption">
        <div class="container">
            <div class="row text-white">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                    <h5 class="display-4 py-2 text-truncate" style="color: black; font-size: 25px;">Upload the Text File
                    </h5>
                    <div class="px-2">

                        <form class="justify-content-center" method="post" action="{{ url_for('scan_file')}}"
                            enctype="multipart/form-data">

                            <div class="form-group">
                                <!-- <label class="sr-only">Email</label> -->
                                <input type="email" name="email" class="form-control" placeholder="Email">
                            </div>
                            <div class="form-group">
                                <!-- <label class="sr-only">Upload File</label> -->
                                <input type="file" class="form-control" name="file" accept=".txt" required>
                            </div>
                            <br>
                            <button type="submit" class="btn btn-primary btn-lg">Scan File</button>
                        </form>

                    </div>

                </div>
            </div>
        </div>
    </div>

    <div class="container" style="padding: 5%; width: 60%; color: black;">
        <span>
            <p style="text-align: center;">
                <b>
                    NOTE:
                </b>

                If your file size is large then it might take more time for scanning <br>
                You can enter you email below to get notified by email once file scanned successfully.
            </p>
        </span>
    </div>


</body>

</html>
